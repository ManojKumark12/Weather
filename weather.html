<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="weather.css">

<body>

        <div class="weather">

            </div>
            <div class="middle">
                <img src="images/rain.png" class="main_image"alt="">
                <div class="temp">22Â°C</div>
                <h2 class="city">Newyork</h2>
            </div>
            <div class="bottom">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity_percent">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="speed">50 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="weather.js"></script>
